<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui" 
	style="height: 0;">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Crud</title>

	<h:outputStylesheet library="crud" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="crud" name="css/sistema.css" />
</h:head>

<h:body styleClass="bodyLogin">
	<h:form>
		<p:growl autoUpdate="true" />
		<div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
			<header>
				<h1 style="text-align: center;">
					<h:graphicImage library="crud" name="images/logo-sistema.png" styleClass="img-responsive" style="margin: 0 auto; width: 150px" />
				</h1>
			</header>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="fa fa-user" />
					</div>
					<p:inputText placeholder="E-mail" styleClass="form-control" value="#{loginMB.usuario.email}" />
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon" style="padding-right: 9px;">
						<span class="fa fa-key" />
					</div>
					<p:password placeholder="Senha" styleClass="form-control" value="#{loginMB.usuario.senha}" />
				</div>
			</div>

			<footer>
				<p:commandButton icon="fa fa-sign-in" styleClass="btn btn-primary pull-right" value="Entrar" action="#{loginMB.doLogin()}" />
			</footer>
		</div>
	</h:form>

	<h:outputScript library="crud" name="js/bootstrap.min.js" />
</h:body>
</html>
